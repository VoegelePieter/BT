<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError"></span><br><br>

        <label for="number">Number (1-100):</label>
        <input type="number" id="number" name="number" min="1" max="100" required>
        <span class="error" id="numberError"></span><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <span class="error" id="dateError"></span><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required>
        <span class="error" id="urlError"></span><br><br>

        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" id="checkbox" name="checkbox" required>
        <span class="error" id="checkboxError"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            let isValid = true;

            // Clear previous error messages
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            // Email validation
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Invalid email format';
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long and contain both letters and numbers';
                isValid = false;
            }

            // Number validation
            const number = document.getElementById('number').value;
            if (number < 1 || number > 100) {
                document.getElementById('numberError').textContent = 'Number must be between 1 and 100';
                isValid = false;
            }

            // Date validation
            const date = document.getElementById('date').value;
            if (!date) {
                document.getElementById('dateError').textContent = 'Invalid date';
                isValid = false;
            }

            // URL validation
            const url = document.getElementById('url').value;
            try {
                new URL(url);
            } catch (_) {
                document.getElementById('urlError').textContent = 'Invalid URL';
                isValid = false;
            }

            // Checkbox validation
            const checkbox = document.getElementById('checkbox').checked;
            if (!checkbox) {
                document.getElementById('checkboxError').textContent = 'You must agree to the terms and conditions';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
